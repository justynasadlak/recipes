  <div class="row justify-content-center">

  <div *ngIf="data$ | async as _data" class="row align-items-center">
    <div class="card-deck justify-content-center">
      <div *ngFor="let recipe of _data.results" class="col-sm-3 mb-3">
        <div class="card align-items-center text-center h-100">
          <img src="{{ recipe.thumbnail }}" onerror="this.onerror=null; this.src='http://www.sbdcnet.org/wp-content/themes/consultix/images/no-image-found-360x250.png'" class="card-img-top" alt="{{ recipe.title }}">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{ recipe.title }}</h5>
            <p class="card-text">{{ recipe.ingredients }}</p>
            <a href="{{ recipe.href }}" class="mt-auto btn btn-lg btn-block btn-outline-success">Go to recipe</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
