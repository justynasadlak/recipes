<div>
  <div>
  <label>name:
    <input [(ngModel)]="name" placeholder="name" />
  </label>
</div>
<div>
  <label>ingredients:
    <input [(ngModel)]="ingredients" placeholder="ingredients" />
  </label>
</div>
  <button (click)="getRecipes()">Search recipes</button>
  <hr />
  <div *ngIf="data$ | async as _data">
    <ul>
      <li *ngFor="let recipe of _data.results"><a href="{{ recipe.href }}">{{ recipe.title }}</a></li>
    </ul>
  </div>
</div>
